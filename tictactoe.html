<!DOCTYPE html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[*Bài tập] Tic tac toe</title>
    <style>
        body {
            width: 100%;
            text-align: center;
            margin-top: 158px;
        }

        input {
            margin-right: 24px;
        }
    </style>
</head>

<body>
    <h3>[*Bài tập] Tic tac toe</h3>
    <p id="carogame">
        <input type="button" value="Change Value" onclick="changeValue()">
</body>
<script>
    let b = document.getElementById("carogame");

    let board = [];
    let data = "";
    for (let i = 0; i < 5; i++) {
        board[i] = new Array('.', '.', '.');
    }
    for (let i = 0; i < 3; i++) {
        data += "<br/>";
        for (let j = 0; j < 3; j++) {
            data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;";
        }
    }

    data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>"
    b.innerHTML = data;

    let turn = 0;
    function changeValue() {
        turn += 1;
        console.log(turn)
        let positionX = prompt("X: ");
        let positionY = prompt("Y: ");
        data = "";
        while (positionX > 2 || positionY > 2) {
            alert('Vui lòng nhập lại!')
            positionX = prompt("X: ");
            positionY = prompt("Y: ");
        }
        if ((turn % 2 != 0)) {
            board[positionX][positionY] = "x";
            if ((board[0][0] == 'x' && board[0][1] == 'x' && board[0][2] == 'x')
                || (board[1][0] == 'x' && board[1][1] == 'x' && board[1][2] == 'x')
                || (board[2][0] == 'x' && board[2][1] == 'x' && board[2][2] == 'x')
                || (board[0][0] == 'x' && board[1][0] == 'x' && board[2][0] == 'x')
                || (board[0][1] == 'x' && board[1][1] == 'x' && board[2][1] == 'x')
                || (board[0][2] == 'x' && board[1][2] == 'x' && board[2][2] == 'x')
                || (board[0][0] == 'x' && board[1][1] == 'x' && board[2][2] == 'x')
                || (board[0][2] == 'x' && board[1][1] == 'x' && board[2][0] == 'x')
            ) {
                alert('Người chơi x chiến thắng');
            }
        } else {
            board[positionX][positionY] = 'o';
            if ((board[0][0] == 'o' && board[0][1] == 'o' && board[0][2] == 'o')
                || (board[1][0] == 'o' && board[1][1] == 'o' && board[1][2] == 'o')
                || (board[2][0] == 'o' && board[2][1] == 'o' && board[2][2] == 'o')
                || (board[0][0] == 'o' && board[1][0] == 'o' && board[2][0] == 'o')
                || (board[0][1] == 'o' && board[1][1] == 'o' && board[2][1] == 'o')
                || (board[0][2] == 'o' && board[1][2] == 'o' && board[2][2] == 'o')
                || (board[0][0] == 'o' && board[1][1] == 'o' && board[2][2] == 'o')
                || (board[0][2] == 'o' && board[1][1] == 'o' && board[2][0] == 'o')
            ) {
                alert('Người chơi o chiến thắng');
            }
        }
        for (let i = 0; i < 3; i++) {
            data += "<br/>";
            for (let j = 0; j < 3; j++) {
                data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;";
            }
        }
        data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>"
        b.innerHTML = "<hr/>" + data;
    }
</script>

</html>
