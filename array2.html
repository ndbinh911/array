<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Bài tập] Sử dụng các hàm có sẵn của mảng</title>
</head>

<body>
    <script>
        const num = prompt(); 
        const str = num.toString();
        const result = [str[0]];
        console.log(str)
        console.log(result)

        for (let i = 0; i < str.length; i++) {
            if ((str[i] % 2 === 0) && (str[i+1] % 2 === 0)) {
                result.push('-', str[i+1]);
            }
            else {
                result.push(str[i+1]);
            }
        }
        console.log(result.join(''));

    </script>
</body>

</html>
