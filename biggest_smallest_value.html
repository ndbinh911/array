<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Thực hành] Tìm kiếm giá trị lớn nhất hoặc nhỏ nhất</title>
</head>
<body>
    <script>
        function findMin(arr) {
           var min = arr[0];
           for (var i = 1; i < arr.length; ++i) {
              if (arr[i] < min) {
                 min = arr[i];
              }
           }
           return min;
        }

        function findMax(arr) {
            var max = arr[0];
            for (var i = 1; i < arr.length; ++i) {
               if (arr[i] > max) {
                  max = arr[i];
               }
            }
            return max;
        }  
        
        
        let nums = [];
        for(let i = 0; i < 100; i++){
            nums[i] = Math.floor(Math.random() * 101);
        }

        document.write('<table>')
        for (let i = 0; i < nums.length; i++) {
            if ( i % 11 == 0) {
                document.write('<tr>');
                console.log(i)
                document.write('<td>' + nums[i] + '</td>');
                continue;
                document.write('</tr>')
            }
            document.write('<td>' + nums[i] + '</td>');
        }
        document.write('</table>')



        var minValue = findMin(nums);
        // dispArr(nums); //Hàm này được lấy từ bài đọc thuật toán tìm kiếm
        document.write("<br/>");
        document.write("<br/>");
        document.write("The minimum value is: " + minValue);
        var maxValue = findMax(nums);
        document.write("<br/>");
        document.write("The maximum value is: " + maxValue);
        console.log(nums);
        console.log(minValue);
        console.log(maxValue);
        
    </script>
</body>
</html>
